<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree Clone - Seus Links em Um S√≥ Lugar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-link"></i>
                <span>LinkTree Clone</span>
            </div>
            <nav class="nav">
                <button id="adminBtn" class="btn btn-primary">
                    <i class="fas fa-cog"></i>
                    Administrar
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-container">
                <div class="profile-image">
                    <img id="profileImg" src="https://via.placeholder.com/120/4f46e5/ffffff?text=üë§" alt="Foto do Perfil">
                    <button id="editProfileBtn" class="edit-profile-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <h1 id="profileName" class="profile-name">Seu Nome</h1>
                <p id="profileBio" class="profile-bio">Sua biografia aqui</p>
            </div>
        </section>

        <!-- Links Section -->
        <section class="links-section">
            <div class="links-container" id="linksContainer">
                <!-- Links ser√£o inseridos aqui dinamicamente -->
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <i class="fas fa-link"></i>
                <h3>Nenhum link adicionado ainda</h3>
                <p>Clique em "Administrar" para adicionar seus primeiros links</p>
            </div>
        </section>
    </main>

    <!-- Admin Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Administrar Perfil</h2>
                <button id="closeModal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <!-- Profile Settings -->
                <div class="section">
                    <h3>Configura√ß√µes do Perfil</h3>
                    <div class="form-group">
                        <label for="nameInput">Nome:</label>
                        <input type="text" id="nameInput" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="bioInput">Biografia:</label>
                        <textarea id="bioInput" placeholder="Sua biografia" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imageInput">URL da Imagem:</label>
                        <input type="url" id="imageInput" placeholder="https://exemplo.com/sua-foto.jpg">
                    </div>
                </div>

                <!-- Theme Settings -->
                <div class="section">
                    <h3>Tema</h3>
                    <div class="theme-options">
                        <button class="theme-btn active" data-theme="default">
                            <div class="theme-preview default"></div>
                            Padr√£o
                        </button>
                        <button class="theme-btn" data-theme="dark">
                            <div class="theme-preview dark"></div>
                            Escuro
                        </button>
                        <button class="theme-btn" data-theme="gradient">
                            <div class="theme-preview gradient"></div>
                            Gradiente
                        </button>
                        <button class="theme-btn" data-theme="minimal">
                            <div class="theme-preview minimal"></div>
                            Minimalista
                        </button>
                    </div>
                </div>

                <!-- Links Management -->
                <div class="section">
                    <h3>Gerenciar Links</h3>
                    <div class="add-link-form">
                        <div class="form-row">
                            <input type="text" id="linkTitle" placeholder="T√≠tulo do link">
                            <input type="url" id="linkUrl" placeholder="https://exemplo.com">
                            <button id="addLinkBtn" class="btn btn-success">
                                <i class="fas fa-plus"></i>
                                Adicionar
                            </button>
                        </div>
                    </div>
                    
                    <div id="linksList" class="links-list">
                        <!-- Links para edi√ß√£o ser√£o inseridos aqui -->
                    </div>
                </div>

                <!-- Export/Import -->
                <div class="section">
                    <h3>Backup e Restaura√ß√£o</h3>
                    <div class="backup-controls">
                        <button id="exportBtn" class="btn btn-secondary">
                            <i class="fas fa-download"></i>
                            Exportar Dados
                        </button>
                        <label for="importFile" class="btn btn-secondary">
                            <i class="fas fa-upload"></i>
                            Importar Dados
                        </label>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="saveChanges" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Salvar Altera√ß√µes
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 LinkTree Clone. Criado com ‚ù§Ô∏è</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
